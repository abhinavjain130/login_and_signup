<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <h2 class="logo">VIT BHOPAL</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Serivce</a>
            <a href="#">Contact</a>
            
        </nav>
    </header>
     <div class="wrapper"  draggable="true">
        <span class="icon-close">
            <i class='bx bx-x'></i>
        </span>

        <div class="form-box login"  draggable="true">
        
            <h1>V-TOP</h1>
            <form action="#">
            <div class="input-box" >
                <input type="text" placeholder="Username"
                required>
                <i class='bx bxs-user-rectangle' ></i>
                
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password"
                required>
                <i class='bx bxs-lock-alt' ></i>
                

            </div>
            <div class="remeber-forget">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            
            <div class="register-link">
                <p>Don't have an account ? <a href="#">Create one !</a> </p>
            </div>
            </form>
        </div>

        
        <div class="form-box register">
            
                <h1>Registration</h1>
                <form action="">
                <div class="input-box">
                    <input type="email" placeholder="Email"
                    required>
                    <i class='bx bxs-user-rectangle' ></i>
                    
                </div>
    
                <div class="input-box">
                    <input type="password" placeholder="Password"
                    required>
                    <i class='bx bxs-lock-alt' ></i>
                    
    
                </div>
                <div class="remeber-forget"  draggable="true">
                    <label><input type="checkbox">I agree to terms and conditions</label>
                    
                </div>
                <button type="submit" class="btn">Register</button>
                
                <div class="login-register">
                    <p>Already have an account ? <a href="#" class="login-link">Login</a> </p>
                </div>
                </form>
            </div>

     </div>

     <script src="script.js"></script>
     <script type="module" src="https://unkpg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule="https://unkpg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
